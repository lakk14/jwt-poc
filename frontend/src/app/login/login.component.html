<div class="py-5">
    <div class="row mx-0">
        <div class="col-md-4 mx-auto">
            <mat-card class="card rounded-2">
                <div class="card-header" align="center">
                    <mat-card-title>
                        <br> JWT POC
                    </mat-card-title>
                    <mat-card-subtitle>
                        Login
                    </mat-card-subtitle>
                </div>
                <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <mat-card-content align="center">
                        <mat-form-field>
                            <input matInput type="text" formControlName="email" placeholder="Email">
                            <mat-hint *ngIf="email.invalid && (email.dirty || email.touched)">
                                <mat-error *ngIf="email.errors?.required">Please enter Username</mat-error>
                                <mat-error *ngIf="email.errors?.pattern">Please enter Valid Username</mat-error>
                            </mat-hint>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="password" formControlName="password" placeholder="Password">
                            <mat-hint *ngIf="password.invalid && (password.dirty || password.touched)">
                                <mat-error *ngIf="password.errors?.required">Please enter Password</mat-error>
                                <mat-error *ngIf="password.errors?.pattern">Please enter Valid Password</mat-error>
                            </mat-hint>
                        </mat-form-field>
                    </mat-card-content>
                    <div class=" card-footer">
                        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="success" class="float-right">Login</button>
                    <br><br>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
